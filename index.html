<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;700&display=swap">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¨</text></svg>">
    <title>Grid-Sketch-Pad</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="sketch-pad">
        <div class="title">
            <h3 id="title1">Magic</h3>
            <h1 id="title2">Grid-Sketch-Pad</h1>
            <h3 id="title3">Screen</h3>
        </div>
        <div class="container"></div>
        <div class="buttons">
            <button class="colorBtn" onclick="changeColor('black')">Black</button>
            <button class="colorBtn" onclick="changeColor('gray')">Gray</button>
            <button class="colorBtn" onclick="changeColor('random')">Rainbow</button>
            <button class="colorBtn" onclick="changeColor('#e0e0e0')">Erase</button>
            <button class="colorBtn" onclick="resetContainer()">Reset</button>
        </div>
        <div class="resize">
            <input type="text" placeholder="Set Size: 2 - 100" onchange="changeSize(this.value)">
            <button class="sizeBtn">Resize</button>
        </div>
    </div>
    <footer class="footer">
        Built by Suhani Jagotra.
    </footer>
</body>
</html>
